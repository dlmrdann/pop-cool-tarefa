<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Cool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header id="cabecalho">
       <div class="navbar navbar-expand-sm fixed-top">
        <div class="container">
            <h1 class="titulo">Pop Cool</h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="nav navbar-nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" href="#news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#musica">Música</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#festival">Festival</a>
                    </li>
                </ul>
            </nav>
        </div>
       </div>
    </header>
    <div class="container conteudo">
        <section class="news" id="news">
            <h3>News</h3>
            <div class="row">
                <div id="carousel-exemplo" class="carousel slide carousel-fade" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div data-bs-interval="2000" class="carousel-item active">
                            <img src="images/dua-lipa.png" alt="dua lipa" class="d-block m-auto" />
                            <div class="carousel-caption">
                                <h2>Dua Lipa e sua nova música</h2>
                            </div>
                        </div>
                        <div data-bs-interval="2000" class="carousel-item">
                            <img src="images/beyonce.png" alt="beyonce" class="d-block m-auto" />
                            <div class="carousel-caption">
                                <h2>Beyonce lança novo album</h2>
                            </div>
                        </div>
                        <div data-bs-interval="2000" class="carousel-item">
                            <img src="images/madonna.png" alt="madonna" class="d-block m-auto" />
                            <div class="carousel-caption">
                                <h2>Madona está chegando</h2>
                            </div>
                        </div>
                    </div>
                    <button data-bs-target="#carousel-exemplo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button data-bs-target="#carousel-exemplo" data-bs-slide="next" class="carousel-control-next" type="button">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="carousel-exemplo" class="active" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="carousel-exemplo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="carousel-exemplo" data-bs-slide-to="2"></button>           
                    </div>
                </div>
            </div>
        </section>
    
    <div class="container">
        <section class="musica" id="musica">
            <h3>Música</h3>
            <div class="row">
                <div class="col-4">
                    <article class="card">
                        <img src="images/marina3.png" alt="cantora marina sena">
                        <div class="card-body">
                            <h4>Mais ouvido no Brasil</h4>
                        </div>
                    </article>
                </div>
                <div class="col-4">
                    <article class="card">
                        <img src="images/jao.png" alt="cantor jao">
                        <div class="card-body">
                            <h4>Top Artistas Brasil</h4>
                        </div>
                    </article>
                </div>
                <div class="col-4">
                    <article class="card">
                        <img src="images/anitta.png" alt="cantor jao">
                        <div class="card-body">
                            <h4>Global</h4>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <div class="container">
            <section class="festival" id="festival">
                <h3>Festival</h3>
                <div class="row">
                    <div class="col-4">
                        <article class="card">
                            <img src="images/fresno.png" alt="banda fresno">
                            <div class="card-body">
                                <h4>Banda Fresno no Lollapaloza</h4>
                            </div>
                        </article>
                    </div>
                    <div class="col-4">
                        <article class="card">
                            <img src="images/rock-rio 1.png" alt="rock in rio festival">
                            <div class="card-body">
                                <h4>Rock in Rio 2024</h4>
                            </div>
                        </article>
                    </div>
                    <div class="col-4">
                        <article class="card">
                            <img src="images/rosalia.png" alt="banda fresno">
                            <div class="card-body">
                                <h4>Rosalia no Coachella 2024</h4>
                            </div>
                        </article>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="social-footer">Nos acompanhe</h3>
                </div>
                <div class="col-md-6">
                    <ul class="social-links">
                        <li>
                            <a href="#" title="Nos siga no Instagram"><img src="images/instagram.png" alt="Logo do Instagram"></a>
                        </li>
                        <li>
                            <a href="#" title="Visite nosso canal no Youtube"><img src="images/youtube.png" alt="Logo do Youtube"></a>
                        </li>
                    </ul>
                </div>
            </div>    
        </div>
   </footer>
          
        <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
